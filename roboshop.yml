---
- name: set up robho shop project
  hosts: all
  tasks:
    - name: apt update
      apt:
        name: nginx
        update_cache: yes
        state: present

    - name: start nginx
      ansible.builtin.systemd:
        state: started
        name: nginx
        enabled: yes

    - name: download the foo.conf
      get_url:
        url: https://github.com/zelar-soft-roboshop/frontend/archive/main.zip
        dest: /tmp/frontend.zip

    - name: Download file and force basic auth
      get_url:
         url: https://github.com/zelar-soft-roboshop/frontend/archive/main.zip
         dest: /tmp/frontend.zip
         force_basic_auth: yes

    - name: delete the default content     
      file:
        path: "{{ item }}"
        state: absent
      loop: 
        - /etc/nginx/sites-enabled/default
        - /etc/nginx/sites-availabel/default
        - /var/www/html

    - name: create Htdocs Directory
      file:
        path: /var/www/html
        state: directory

    - name: Extract the frontend zip file
      ansible.builtin.unarchive:
        src: /tmp/frontend.zip
        dest: /var/www/html
        remote_src: yes

    - name: update Roboshop config file
      copy:
        src: /var/www/html/frontend-main/roboshop.conf
        dest: /etc/nginix/sites-enabled/roboshop.conf 
        remote_src: yes
    - name: start nginx
      service:
        name: nginx
        state: restarted
        name: nginx
        enabled: yes
      
