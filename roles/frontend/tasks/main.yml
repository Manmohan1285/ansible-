- name: Install Nginx
  apt:
    name: nginx
    update_cache: yes
    state: present

- name: start nginx
  systemd:
    state: started
    name: nginx
    enabled: yes

- name: install nodejs
  apt: name=nodejs

- name: Install npm
  apt:
    name: npm i
    update_cache: yes
    state: present

- name: install pm2
  npm:
    name: pm2
            
- name: Download frontend from nexus
  get_url:
    url: http://10.1.2.210:8081/repository/frontend-todo/http://54.204.17.34:8081/repository/frontend-todo/frontend-todo-1.0.1.zip
    dest: /tmp/frontend.zip
    username: admin
    password: admin 

- name: delete the default content     
  file:
     path: "{{ item }}"
     state: absent
  loop: 
    - /etc/nginx/sites-enabled/default
    - /etc/nginx/sites-availabel/default
    - /var/www/html
- name: create Htdocs Directory
  file:
     path: /var/www/html/vue
     state: directory
- name: Install npm
  npm:
    name: npm
    global: true

- name: Extract the frontend zip file
  ansible.builtin.unarchive:
    src: /tmp/frontend.zip
    dest: /var/www/html/vue
    remote_src: yes

- name: update config file
  copy:
    src: /var/www/html/vue/frontend-main/config
    dest: /etc/nginx/sites-enabled/config 
    remote_src: yes
- name: start nginx
  service:
     name: nginx
     state: restarted
     name: nginx
     enabled: yes

- name: npm start
  service:
     name: npm
     state: restart
     name: npm
     enabled: yes

